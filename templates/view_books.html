<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Catalog</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Books Catalog</h2>
    <div>
        <form action="/search" method="get">
            <label for="search_query">Search:</label>
            <input type="text" id="search_query" name="query" placeholder="Enter title...">
            <button type="submit">Search</button>
        </form>
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>
                    <a href="/edit_book/{{ book.id }}">Edit</a> |
                    <a href="/delete_book/{{ book.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <div>
        <a href="/add_book">Add New Book</a>
    </div>
</body>
</html>
