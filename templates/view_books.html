<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог книг</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Каталог книг</h2>
    <div>
        <form action="/search" method="get">
            <label for="search_query">Поиск:</label>
            <input type="text" id="search_query" name="query" placeholder="Введите название...">
            <button type="submit">Найти</button>
        </form>
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Автор</th>
                <th>Жанр</th>
                <th>Цена</th>
                <th>Изображение</th>
                <th>Наличие</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.price }}</td>
                <td><img src="{{ book.image_url }}" alt="Обложка книги" style="max-height: 100px;"></td>
                <td>{{ book.availability }}</td>
                <td>
                    <a href="/edit_book/{{ book.id }}">Изменить</a> |
                    <a href="/delete_book/{{ book.id }}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <div>
        <a href="/add_book">Добавить новую книгу</a>
    </div>
</body>
</html>
