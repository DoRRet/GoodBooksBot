<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <form action="{{ action }}" method="post">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ book.title if book else '' }}" required><br><br>
        <label>Author:</label><br>
        <input type="text" name="author" value="{{ book.author if book else '' }}" required><br><br>
        <label>Genre:</label><br>
        <input type="text" name="genre" value="{{ book.genre if book else '' }}" required><br><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
