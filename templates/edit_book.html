<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать таблицу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        form input[type="text"] {
            width: calc(100% - 24px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Редактировать таблицу</h1>
    <form method="POST" action="{{ action }}">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" value="{{ book.title if book else '' }}" required><br>
        <label for="price">Цена:</label>
        <input type="text" id="price" name="price" value="{{ book.price if book else '' }}" required><br>
        <label for="image_url">URL изображения:</label>
        <input type="text" id="image_url" name="image_url" value="{{ book.image_url if book else '' }}"><br>
        <label for="availability">Доступность:</label>
        <input type="text" id="availability" name="availability" value="{{ book.availability if book else '' }}" required><br>
        <button type="submit">Сохранить</button>
    </form>
    <a href="/">Вернуться на главную</a>
</body>
</html>
