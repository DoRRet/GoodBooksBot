<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <form action="{{ action }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title if book else '' }}" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author if book else '' }}" required><br><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ book.genre if book else '' }}" required><br><br>
        <button type="submit">Save</button>
    </form>
    <a href="/">Back to list</a>
</body>
</html>
