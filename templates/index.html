<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        .action-links {
            text-align: center;
        }
        .action-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
        .add-book-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        .add-book-link a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .add-book-link a:hover {
            background-color: #0056b3;
        }
        .search-results {
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="add-book-link">
        <a href="/add_book">Добавить новую книгу</a>
    </div>
    <form method="POST" action="/">
        <input type="text" name="query" placeholder="Поиск книги...">
        <button type="submit">Поиск</button>
    </form>
    {% if books %}
        <div class="search-results">
            Найдено книг: {{ books|length }}
        </div>
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Доступность</th>
                    <th>Обложка</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.price }}</td>
                    <td>{{ book.availability }}</td>
                    <td><img src="{{ book.image_url }}" alt="Обложка книги"></td>
                    <td class="action-links">
                        <a href="/edit_book/{{ book.id }}">Редактировать</a>
                        <span>|</span>
                        <form action="/delete_book/{{ book.id }}" method="POST">
                            <button type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="search-results">
            Ничего не найдено
        </div>
    {% endif %}
</body>
</html>
